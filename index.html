<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>The most beautiful wallpaper I've ever seen!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="styles/main.css">
    <script src="scripts/main.js"></script>
</head>
<body>
    <header class="header-body">
        <h1 class="logo">Beauty WP.</h1>
        <nav class="nav-header">
            <ul>
                <a href="#gallery"><li>Gallery</li></a>
                <a href="#about"><li>About</li></a>
                <a href="#"><li>Contact</li></a>
            </ul>
        </nav>
    </header>
    <main>
        <div class="jumbotron">
            <img src="img/mountains-background-jumbotron.jpeg">
            <div class="container-relative container-flex-col">
                <h1>Beauty wallpapers</h1>
                <h2>The most beautiful wallpapers I've ever seen!</h2>
            </div>
        </div>
        <section id="gallery" class="section-linked container-flex">
                <h1>Gallery</h1>
            <figure class="normal">
                <img src="img/wallpaper1.jpeg">
                <figcaption>
                    <h4>Twilight mountain forest</h4>
                </figcaption>
            </figure>
            <figure class="wide">
                <img src="img/wallpaper3.jpeg">
                <figcaption>
                    <h4>The Arc de Triomphe</h4>
                </figcaption>
            </figure>
            <figure class="normal">
                <img src="img/wallpaper2.jpeg">
                <figcaption>
                    <h4>Boat on the mountain lake</h4>
                </figcaption>
            </figure>
            <figure class="normal">
                <img src="img/wallpaper4.jpeg">
                <figcaption>
                    <h4>Forest waterfall</h4>
                </figcaption>
            </figure>
            <figure class="normal">
                <img src="img/wallpaper5.jpeg">
                <figcaption>
                    <h4>Mountain road in winter</h4>
                </figcaption>
            </figure>

        <section id="about" class="section-linked container-flex">
            <h1>About</h1>
        </section>
    </main>
